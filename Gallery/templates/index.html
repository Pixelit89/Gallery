{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% include 'header.html' %}
        <div class="row">
            {% for image in object_list %}
            <div class="col-lg-1 col-md-2 col-sm-6">
                <img src="/media/{{ image.image }}" class="img-thumbnail" />
                <p><a href="{% url 'account' image.user_id %}">{{ image.user.username }}</a></p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
